<!DOCTYPE html>
<html data-ts-native>
<head>
	<title>貨運查詢</title>
	<!-- link rel="stylesheet" href="tocas.min.css"-->
	<link rel="stylesheet" href="https://cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
	<link rel="stylesheet" href=$url_for('static', filename='main.css')$>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</style>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body class="container grayscale">
	<div class="ts heading slate">
    	<span class="header">貨運查詢</span>
    	<span class="description">全台最大線上查貨平台上線啦!</span>
	</div>
	<div class="ts centered narrow container" style="padding-top: 30px;padding-bottom: 20px;">
		<div class="ts action fluid input" id="input">
		    <input type="text" v-model="deliveryId" placeholder="輸入單號">
		    <button class="ts button" v-on:click="getData">查詢</button>
		</div>
		
	</div>
	<div class="ts raised card narrow container myPadding" id="DongPoo" v-bind:style="{ display : showIt }">
		    <div class="content">
		        <h1 class="ts header">東風貨運</h1>
		        <div class="description">
		            <p>單號 : 900032521962</p>
		        </div>
		    </div>
		    <table class="ts celled structured table">
		        <thead>
		            <tr>
		                <th>資料日期</th>
		                <th>到件日期</th>
		                <th>收件人</th>
		                <th>代收款</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr>
		                <td>2016/12/26</td>
		                <td>2016/12/27</td>
		                <td>林＊龍</td>
		                <td>0</td>
		            </tr>
		        </tbody>
		    </table>
		    <table class="ts celled selectable table">
		        <thead>
		            <tr>
		                <th>#</th>
		                <th>日期</th>
		                <th>時間</th>
		                <th>貨況</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr class="positive">
		                <td>1</td>
		                <td>2016/12/28</td>
		                <td>16:07:20</td>
		                <td>配完</td>
		            </tr>
		        </tbody>
		    </table>
	</div>
	<div class="ts raised card narrow container myPadding" style="display: none;">
		    <div class="content">
		        <h1 class="ts header">黑貓宅急便</h1>
		        <div class="description">
		            <p>單號 : 900032521962</p>
		        </div>
		    </div>
		    <table class="ts celled selectable table">
		        <thead>
		            <tr>
		                <th>#</th>
		                <th>目前狀態</th>
		                <th>資料登入時間</th>
		                <th>負責營業所</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr class="positive">
		                <td>1</td>
		                <td>順利送達</td>
		                <td>2016/12/28 16:07</td>
		                <td>湖口營業所</td>
		            </tr>
		        </tbody>
		    </table>
	</div>
	<script type="text/javascript" src=$url_for('static', filename='main.js')$></script>

</body>
</html>
